<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
        <div class="title">Tic Tac Toe</div>
        <div class="text">Enter player names then press start</div>

        <div  class="gameBoard-container">
            <button class="grid-btn" id="btn1">1</button>
            <button class="grid-btn" id="btn2">2</button>
            <button class="grid-btn" id="btn3">3</button>
            <button class="grid-btn" id="btn4">4</button>
            <button class="grid-btn" id="btn5">5</button>
            <button class="grid-btn" id="btn6">6</button>
            <button class="grid-btn" id="btn7">7</button>
            <button class="grid-btn" id="btn8">8</button>
            <button class="grid-btn" id="btn9">9</button>
        </div>

        <div class="input-container">
            <div class="input-name">
                <input type="text" id="playerOneName" placeholder="player one name">
                <input type="text" id="playerTwoName" placeholder="player two name">
            </div>
            <div class="input-computer">
                <span>Play Against Computer</span>
                <input type="checkbox" id="checkComputer"> 
            </div>
            <div class="input-Buttons">
                <button class="btn-newGame">Start New Game</button>
                <button class="btn-endGame">End Game</button>
            </div>
        </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>

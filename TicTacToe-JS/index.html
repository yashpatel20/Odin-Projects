<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" type="text/css" rel="stylesheet"> 
    </head>
    <body>
        <div class="title">Tic Tac Toe</div>
        <div class="text">Enter player names then press start</div>
        <div  class="gameBoard-container">
            <div class="grid btn1"><button>1</button></div>
            <div class="grid btn2"><button>2</button></div>
            <div class="grid btn3"><button>3</button></div>
            <div class="grid btn4"><button>4</button></div>
            <div class="grid btn5"><button>5</button></div>
            <div class="grid btn6"><button>6</button></div>
            <div class="grid btn7"><button>7</button></div>
            <div class="grid btn8"><button>8</button></div>
            <div class="grid btn9"><button>9</button></div>
        </div>

        <div class="input-container">
            <div class="input-name">
                <input type="text" id="playerOneName" placeholder="player one name">
                <input type="text" id="playerTwoName" placeholder="player two name">
            </div>
            <div class="input-computer">
                <span>Play Against Computer</span>
                <input type="checkbox" id="checkComputer"> 
            </div>
            <div class="input-newGame">
                <button class="btn-newGame">Start New Game</button>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>

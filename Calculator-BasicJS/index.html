<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Niramit&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">Calculator</div>
        <div class="calculator-container">
            <div class="display-container">
                <div class="display">0</div>
            </div>
            <div class="buttons">
                <button class="top ac" value="clear">AC</button>
                <button class="top backspace" value="backspace"><i class="material-icons">backspace</i></button>
                <button class="top change-sign" value="changeSign">+/-</button>
                <button class="operator" value="/">รท</button>
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="operator" value="*">ร</button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="num zero" value="0">0</button>
                <button class="num decimal" value=".">.</button>
                <button class="operator" value="=">=</button>
            </div>

        </div>
        <footer></footer>
        <script src="scripts/script.js"></script>
    </body>
</html>

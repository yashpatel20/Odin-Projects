<!DOCTYPE html>
<html>
    <head>

        <title>My Google Homepage</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <div>
                    <div><span>About</span></div>
                    <div><span>Store</span></div>
                </div>
            </div>
            <div class="right">
                <div>
                    <div><span>Gmail</span></div>
                    <div><span>Images</span></div>
                    <div id="Sign_in">Sign In</div>
                </div>
            </div>
        </div>

        <img id="Google" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form action="https://www.google.com/search?" method="GET">
            <div id="Search-Box">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 
                    6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 
                    4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 
                    14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 
                    14 9.5 14z">
                    </path>
                </svg>
                <input name="q" id="text_input" type="text" autofocus>
            </div>
            <div id="search_buttons">
                <button type="submit" id="google_button">Google Search</button>
                <button type="submit" id="rolling">I am feeling lucky</button>
            </div>
        </form>

        <div class="footer">
            <div class="left"><span>Advertising</span></div>
            <div class="left"><span>How Search Works</span></div>
            <div class ="right"><span>Settings</span></div>
            <div class="right"><span>Privacy</span></div>
        </div>

        <script src="scripts/script.js"></script>
    </body>

</html>

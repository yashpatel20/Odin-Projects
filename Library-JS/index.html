<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="Title">My Library</div>
                <button class="AddButton">Add Book</button>
            </div>
            <hr>
            <div class="Library-container">
                <div class="book-item">
                    <div class="book-photo">
                        <div class="book-cover"><img src="https://www.familyeducation.com/sites/default/files/fe_slideshow/2007_07/HPusa2_TV.gif"></div>
                    </div>
                    <div class="book-desc">
                        <div class="book-title">
                            Harry Potter and the Chamber of Secrets(1998)
                        </div>
                        <div class="book-author">
                            J.K. Rowling
                        </div>
                        <div class="book-summary">
                            This book follows Harry Potter's second year at Hogwarts as he opens the Chamber of Secrets to unleash a monster that petrifies the school's residents
                        </div>

                    </div>
                    <div class="book-buttons">
                        <button class="read">Unread</button>
                        <button class="add">Add</button>
                        <button class="delete">Delete</button>
                    </div>                    
                </div>


            </div>
            <div class="modal-container">
                <div class="modal">
                    <form action="javascript:void(0)" >
                        <label for="title">Title</label>
                        <input type="text" name="title" placeholder="Harry Potter">
                        <label for="author">Author</label>
                        <input type="text" name="author" placeholder="JK Rowling">
                        <label for="Desc">Description</label>
                        <input type="text" name="Desc" placeholder="This book follows Harry Potter's second year at Hogwarts as he opens the Chamber">
                        <label for="img">Image</label>
                        <input type="text" name="image" placeholder="Harry Potter">
                        <div class="modal-buttons">
                            <button id="submit">Add Book</button>
                            <button id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>

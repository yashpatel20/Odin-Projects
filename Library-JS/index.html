<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="Title">My Library</div>
                <button class="AddButton">Add Book</button>
            </div>
            <hr>
            <div class="Library-container">
            </div>
            <div class="modal-container">
                <div class="modal">
                    <form action="javascript:void(0)">
                        <label for="title">Title</label>
                        <input type="text" name="title" placeholder="Harry Potter">
                        <label for="author">Author</label>
                        <input type="text" name="author" placeholder="JK Rowling">
                        <label for="Desc">Description</label>
                        <input type="text" name="Desc" placeholder="This book follows Harry Potter's second year at Hogwarts as he opens the Chamber">
                        <label for="img">Image</label>
                        <input type="text" name="image" placeholder="Harry Potter">
                        <div class="modal-buttons">
                            <button id="submit">Add Book</button>
                            <button id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container-main">
            <div class="wrapper">
                        <div class="container-gameBoard">
                            <div class="title">Tic Tac Toe</div>
                            <div class="text">Enter player names then press start</div>

                            <div  class="gameBoard-container">
                                <button class="grid-btn" id="btn00">1</button>
                                <button class="grid-btn" id="btn01">2</button>
                                <button class="grid-btn" id="btn02">3</button>
                                <button class="grid-btn" id="btn10">4</button>
                                <button class="grid-btn" id="btn11">5</button>
                                <button class="grid-btn" id="btn12">6</button>
                                <button class="grid-btn" id="btn20">7</button>
                                <button class="grid-btn" id="btn21">8</button>
                                <button class="grid-btn" id="btn22">9</button>
                            </div>

                            <div class="input-container">
                                <div class="input-name">
                                    <input type="text" id="playerOneName" placeholder="player one name">
                                    <input type="text" id="playerTwoName" placeholder="player two name">
                                </div>
                                <div class="input-computer">
                                    <span>Play Against Computer</span>
                                    <input type="checkbox" id="checkComputer"> 
                                </div>
                                
                            </div>
                        </div>

                        <div class="container-scoreBoard">
                            <div class="scoreBoard">
                                scoreBoard
                            </div>
                        </div>

                        
            </div>
            <div class="input-Buttons">
                <button class="btn-newGame">Start New Game</button>
                <button class="btn-endGame">End Game</button>
            </div>

        </div> 
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="main">
    <h1>Rock Paper Scissors!</h1>
    <h2 id="round">Round 1</h2>
    
    <div id="scores">
      <p id="playerscore">Your score: 0</p>
      <p id="computerScore">Computer score: 0</p>
    </div>

    <div id="instructions">
      <p>The winner is the first to reach 5 points</p>
    </div>
    
    <div id="info">
      <p id="endresults">Choose your weapon!</p>
    </div>

    <div id="buttons">
      <button id="rock"><img src="images/rock.png" class="buttonicon"></button>
      <button id="paper"><img src="images/paper.png" class="buttonicon"></button>
      <button id="scissors"><img src="images/scissors.png" class="buttonicon"></button>
    </div>

    <div id="results">
      <p id="computerchoice"></p>
      <p id="roundactions"></p>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
